<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href = "styles.css" />
    <link rel="preconnect" href = "https://fonts.googleapis.com" />
    <link rel="preconnect" href = "https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <link rel="shortcut icon" href = "favicon.ico" />
    <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"
        ></script>
</head>
<body>
    <header class = "header">
        <h1 class = "title">ROCK PAPER SCISSORS GAME</h1>
    </header>
    <main class = "main">
        <div class = "scoreboard">
            <h2 class = "score_info" id = "score_info">Choose Rock, Paper, or Scissors!</h2>
            <h3 class = "score_message" id = "score_message">First to 5 points wins the round!</h3>
            <div class = "scores container">
                <div class = "scores_box">
                    <div class = "sign" id = "playerSign">PLAYER SIGN <!-- REPLACE --></div>
                    <p class = "score" id = "playerScore">Player Score: 0</p>
                </div>
                <div class = "scores_box">
                    <div class = "sign" id = "computerSign">COMPUTER SIGN <!-- REPLACE --></div>
                    <p class = "score" id = "computerScore">Computer Score: 0</p>
                </div>
            </div>
        </div>
    <div class = "buttons">
        <button class = "button button-square" id = "rockButton">
            <div class = "sign">ROCK<!-- REPLACE WITH ROCK SIGN --></div>
        </button>
        <button class = "button button-square" id = "paperButton">
            <div class = "sign">PAPER<!-- REPLACE WITH PAPER SIGN --></div>
        </button>
        <button class = "button button-square" id = "scissorsButton">
            <div class = "sign">SCISSORS<!-- REPLACE WITH SCISSORS SIGN --></div>
        </button>
    </div>
    </main>
    <footer class = "footer">
        <p> Created by Mike Bu, last updated 2023</p>
    <a href = "https://github.com/mikezbu" target = "_blank">
    </a>
    <div class = "model" id = "endgameModel">
        <p class = "model-title" id = "endgameMessage"></p>
        <button class = "button button-restart" id = "restartButton"></button>
    </div>
    <div class = "overlay" id = "overlay"></div>
    <script src = "script.js"></script>
    </footer>
</body>
</html>
